<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ring Animation using html & css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <span style="--i: 1;"></span>
        <span style="--i: 2; border-color: red;"></span>
        <span style="--i: 3; border-color: #b23a00;"></span>
        <span style="--i: 4; border-color: #f88017;"></span>
        <span style="--i: 5;"></span>
        <span style="--i: 6; border-color: #842dce;"></span>
        <span style="--i: 7; border-color: #ff00ff;"></span>
        <span style="--i: 8; border-color: blue;"></span>
        
    </div>
</body>
</html>
